<!DOCTYPE html>
<html lang="en">
{{ `
<!-- layouts/works/single.html -->` | safeHTML }}

{{ partial "head.html" . }}

<body>
    <header>
        {{ partial "header.html" . }}
    </header>

    <main>
        <div class="container">
            <article>
                <div class="embed-container">
                    <iframe src='https://player.vimeo.com/video/{{.Params.Idvimeo}}' frameborder='0'
                        webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </div>
                <h1>{{.Title}}</h1>
                <h2>{{.Params.Subtitle}}</h2>
                <p>{{.Params.Description}}</p>
            </article>
        </div>
        <div>
            {{.Content}}
        </div>
    </main>

    <footer>
        {{ partial "footer.html" . }}
    </footer>

</body>

</html>
